<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="/assets/css/custom.css">

  <title>{% if page.title %}{{ page.title }}{% endif %}</title>

  {% if page.math %}
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(','\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  {% endif %}
</head>

<body>
  <main class="markdown-body">
    {{ content }}
  </main>
</body>
</html>
